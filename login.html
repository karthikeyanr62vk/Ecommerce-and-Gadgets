<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechMart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .btn-custom {
      background-color: #2563eb;
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

 <div class="login-card">
  <h3 class="text-center mb-4 text-primary">Login</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <a href="forget.html" class="text-decoration-none text-primary">Forgot Password?</a>
    </div>

    <button type="submit" class="btn btn-custom w-100">Login</button>
  </form>

  <p class="mt-3 text-center">Don't have an account? <a href="signup new.html" class="text-primary fw-bold">Sign Up</a></p>
</div>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email === "" || password === "") {
      alert("Please fill in all fields!");
      return;
    }

    // Example check (replace with backend check later)
    if (email === "test@example.com" && password === "12345") {
      alert("Login successful!");
      // redirect to homepage (optional)
      window.location.href = "index.html";
    } else {
      alert("Invalid email or password!");
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
