<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TechMart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 2rem;
      width: 100%;
      max-width: 450px;
    }
    .btn-custom {
      background-color: #2563eb;
      color: #fff;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

 <div class="signup-card">
  <h3 class="text-center mb-4 text-primary">Create Account</h3>
  <form id="signupForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Retype Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Retype password" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <a href="forget.html" class="text-decoration-none text-primary">Forgot Password?</a>
    </div>

    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
  </form>

  <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-primary fw-bold">Login</a></p>
</div>

<script>
  // Select the form
  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from actually submitting

    // Optional: Check if passwords match
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    // If all good, show success message
    alert('Account created successfully!');

    // Optionally, reset the form
    signupForm.reset();
  });
</script>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
