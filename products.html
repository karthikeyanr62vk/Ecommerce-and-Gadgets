<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - MyWebsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-5" style="color:#1e3a8a; font-weight:700;">All Products</h2>
  <div class="row g-4" id="productContainer"></div>
</div>

<script>
// 100 unique product names
const productNames = [
"SmartVision TV","UltraSound Headphones","ProMax Smartphone","Quantum Tablet","PixelCam DSLR",
"EchoSmart Speaker","Fusion Smartwatch","AeroDrone Pro","HyperCharge Power Bank","Visionary VR Headset",
"BreezeAir Conditioner","TurboClean Vacuum","AquaPure Water Filter","HeatWave Microwave","ChillMate Refrigerator",
"SteamMaster Iron","SmartCook Induction","UltraDry Clothes Dryer","PowerBlend Juicer","SilentBreeze Fan",
"UrbanStyle Jacket","LuxeLeather Wallet","TrendSetter Sunglasses","ClassicTime Watch","VelvetTouch Scarf",
"UrbanChic Backpack","GoldenAura Necklace","SilkDream Pajamas","DenimEdge Jeans","CozyWool Sweater",
"CloudComfort Sofa","RusticCharm Coffee Table","UrbanEdge Bookshelf","LuxeLoom Rug","ModernNest Bed Frame",
"ClassicWood Dining Set","ChicAccent Lamp","ZenGarden Indoor Plant","VelvetCushion Throw","MinimalistWall Art",
"ChefMaster Knife Set","QuickBoil Kettle","SmartGrill Pan","FreshPrep Chopper","EcoBake Oven Mitts",
"PureBlend Blender","StackMate Storage Containers","CrystalClear Glassware","SpiceRack Organizer","GourmetChef Apron",
"GlowRadiance Serum","PureEssence Shampoo","VelvetTouch Lip Balm","FreshBloom Face Mask","SilkSkin Moisturizer",
"CrystalClear Toothbrush","ZenAura Bathrobe","LuxeLash Mascara","RadiantGlow Highlighter","FreshBreeze Deodorant",
"BrainyBlocks Puzzle","Speedster RC Car","DreamDollhouse Set","MagicWand Toy","CraftyKit Art Set",
"DinoWorld Playset","SpaceExplorer Rocket","FairyTale Princess Doll","PuzzleMaster Board Game","MusicalMelody Xylophone",
"TrekMate Backpack","AdventureTent 2.0","SolarCharge Power Bank","AquaSafe Water Bottle","TrailBlazer Hiking Boots",
"SkyView Binoculars","CozyCamp Sleeping Bag","TravelPro Luggage Set","BeachBreeze Towel","UrbanExplorer Duffel Bag",
"CozyPet Bed","FreshBowl Water Dispenser","PlayPal Dog Toy","CatNap Hammock","GroomEase Brush",
"PetTracker Collar","FeatherChase Bird Toy","FurryFriend Leash","PetCare Shampoo","CozyCave Cat House",
"PowerGrip Drill Set","MultiTool Kit","LaserLevel Pro","PrecisionScrewdriver Set","HeavyDuty Hammer",
"FlexiWrench Set","CompactSaw Tool","MagneticTool Holder","SafetyGear Gloves","WorkMate Apron"
];

const productContainer = document.getElementById('productContainer');

// Generate 100 product cards with unique names
for(let i = 0; i < productNames.length; i++) {
  const name = productNames[i];
  const col = document.createElement('div');
  col.className = 'col-md-4 col-sm-6';

  col.innerHTML = `
    <div class="card product-card h-100 text-center border-0">
      <img src="https://picsum.photos/400/300?random=${i}" class="card-img-top" alt="${name}">
      <div class="card-body">
        <h5 class="card-title">${name}</h5>
        <p class="card-text text-muted">$${(Math.random()*900+100).toFixed(2)}</p>
        <!-- Redirect to buy.html -->
        <a href="buy.html?id=${i}" class="btn btn-primary btn-sm px-4">Shop Now</a>
      </div>
    </div>
  `;
  productContainer.appendChild(col);
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
